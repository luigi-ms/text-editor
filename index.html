<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link rel="stylesheet"
      href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Text Editor Online</h1>
      <ul id="functionalButtons">
        <li>
          <button id="newFile" 
            class="functionalButton">
            <i data-feather="plus"></i>
            New
          </button>
        </li>
        <li>
          <button id="saveFile" 
            class="functionalButton">
            <i data-feather="download"></i>
            Save
          </button>
        </li>
        <li>
          <button id="changeFont" 
            class="functionalButton">
            <i data-feather="type"></i>
            Font
          </button>
        </li>
      </ul>
    </header>
    <main>
      <ul id="stylingButtons">
        <li>
          <button id="boldButton" 
            class="stylingButton">
            <i data-feather="bold"></i>
            <span data-hidden="true">Bold</span>
          </button>
        </li>
        <li>
          <button id="italicButton" 
            class="stylingButton">
            <i data-feather="italic"></i>
            <span data-hidden="true">Italic</span>
          </button>
        </li>
        <li>
          <button id="underlineButton" 
            class="stylingButton">
            <i data-feather="underline"></i>
            <span data-hidden="true">Under</span>
          </button>
        </li>
        <li>
          <button id="alignLeftButton" 
            class="stylingButton">
            <i data-feather="align-left"></i>
            <span data-hidden="true">Left Align</span>
          </button>
        </li>
        <li>
          <button id="alignCenterButton" 
            class="stylingButton">
            <i data-feather="align-center"></i>
            <span data-hidden="true">Center Align</span>
          </button>
        </li>
        <li>
          <button id="alignRightButton" 
            class="stylingButton">
            <i data-feather="align-right"></i>
            <span data-hidden="true">Right Align</span>
          </button>
        </li>
      </ul>
      <div id="textfield"
        contenteditable="true"
        autofocus>
      </div>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
