<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link rel="stylesheet"
      href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Text Editor Online</h1>
      <ul id="functionalButtons">
        <li>
          <button id="newFile" 
            class="functionalButton">
            <i data-feather="plus"></i>
            New
          </button>
        </li>
        <li>
          <button id="saveFile" 
            class="functionalButton">
            <i data-feather="download"></i>
            Save
          </button>
        </li>
        <li>
          <button id="changeFont" 
            class="functionalButton">
            <i data-feather="type"></i>
            Font
          </button>
        </li>
      </ul>
    </header>
    <main>
      <ul id="stylingButtons">
        <li>
          <button id="boldButton" 
            class="stylingButton">
            <i data-feather="bold"></i>
          </button>
        </li>
        <li>
          <button id="italicButton" 
            class="stylingButton">
            <i data-feather="italic"></i>
          </button>
        </li>
        <li>
          <button id="underlineButton" 
            class="stylingButton">
            <i data-feather="underline"></i>
          </button>
        </li>
        <li>
          <button id="alignLeftButton" 
            class="stylingButton">
            <i data-feather="align-left"></i>
          </button>
        </li>
        <li>
          <button id="alignCenterButton" 
            class="stylingButton">
            <i data-feather="align-center"></i>
          </button>
        </li>
        <li>
          <button id="alignRightButton" 
            class="stylingButton">
            <i data-feather="align-right"></i>
          </button>
        </li>
      </ul>
      <div id="editorArea">
        <ol id="rows">
          <li class="rowNumber">1</li>
        </ol>
        <textarea cols="40" rows="30" autofocus placeholder="Type something..."></textarea>
      </div>
    </main>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
