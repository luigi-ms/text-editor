<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Text Editor Online</h1>
      <ul id="buttonGroup">
        <li>
          <button id="newFile">New</button>
        </li>
      </ul>
    </header>
    <main>
      <div id="editorArea">
        <ol id="rows">
          <li class="rowNumber">1</li>
        </ol>
        <textarea cols="44" rows="34" autofocus spellcheck/>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
